#@TYPE: Machine
#@NAME: NXP i.MX 8M Plus EPCR5710 with LPDDR4
#@SOC: i.MX8MP

require conf/machine/include/adv-imx8mp-evk.inc

# The device tree name is implicit for LPDDR4, so can't use MACHINE here
KERNEL_DEVICETREE_BASENAME = "imx8mp-epcr5710-a1"

# Mainline kernel contains only one DTB file for
# Advantech imx8mp machine
KERNEL_DEVICETREE = " \
                     freescale/imx8mp-epcr5710-a1.dtb \
                     freescale/recovery-imx8mp-epcr5710-a1.dtb \
"

UBOOT_CONFIG_BASENAME = "imx8mp_epcr5710a1"


UBOOT_CONFIG ??= "6G"
UBOOT_CONFIG[6G] = "imx8mp_epcr5710a1_6G_defconfig,sdcard"
UBOOT_CONFIG[4G] = "imx8mp_epcr5710a1_4G_defconfig,sdcard"
UBOOT_CONFIG[2G] = "imx8mp_epcr5710a1_2G_defconfig,sdcard"
UBOOT_CONFIG[FSPI_6G] = "imx8mp_epcr5710a1_6G_defconfig"
UBOOT_CONFIG[FSPI_4G] = "imx8mp_epcr5710a1_4G_defconfig"
UBOOT_CONFIG[FSPI_2G] = "imx8mp_epcr5710a1_2G_defconfig"
UBOOT_CONFIG[mfgtool] = "${UBOOT_CONFIG_BASENAME}_4G_defconfig"

# Set DDR FIRMWARE
DDR_FIRMWARE_VERSION = "202006"
DDR_FIRMWARE_NAME = " \
	lpddr4_pmu_train_1d_dmem_${DDR_FIRMWARE_VERSION}.bin \
	lpddr4_pmu_train_1d_imem_${DDR_FIRMWARE_VERSION}.bin \
	lpddr4_pmu_train_2d_dmem_${DDR_FIRMWARE_VERSION}.bin \
	lpddr4_pmu_train_2d_imem_${DDR_FIRMWARE_VERSION}.bin \
"

IMXBOOT_TARGETS = \
    "${@bb.utils.contains_any('UBOOT_CONFIG', 'FSPI_6G  FSPI_4G FSPI_2G', 'flash_evk_flexspi', \
                                                  'flash_evk', d)}"

# Set Serial console
SERIAL_CONSOLES = "115200;ttymxc1"
