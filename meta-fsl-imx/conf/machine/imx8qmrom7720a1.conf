#@TYPE: Machine
#@NAME: i.MX 8QM ROM7720 A1
#@DESCRIPTION: i.MX 8QM ROM-7720 board


MACHINEOVERRIDES =. "mx8:mx8qm:"

require conf/machine/include/imx-base.inc
require conf/machine/include/arm/arch-arm64.inc
require conf/machine/include/advantech-imx8-settings.inc

MACHINE_FEATURES_append = " bcm43455 bcm4356 bcm4359"

# Don't include kernels in standard images
RDEPENDS_${KERNEL_PACKAGE_NAME}-base = ""
RDEPENDS_${KERNEL_PACKAGE_NAME}-image = ""

LOADADDR = ""

# Disable the serial console due to auto-serial-console
SERIAL_CONSOLES = "115200;ttyAMA0"

# we do not want to have getty running on tty1 as we run
# auto-serial-console there
USE_VT = "0"

KERNEL_DEVICETREE = "freescale/imx8qm-rom7720-a1.dtb \
                     freescale/imx8qm-rom7720-a1-lvds0.dtb \
                     freescale/imx8qm-rom7720-a1-lvds1.dtb \
                     freescale/imx8qm-rom7720-a1-lvds-dual.dtb \
                     freescale/imx8qm-rom7720-a1-hdmi-lvds0.dtb \
                     freescale/imx8qm-rom7720-a1-hdmi-lvds1.dtb \
                     freescale/imx8qm-rom7720-a1-hdmi-lvds-dual.dtb \
                     freescale/imx8qm-rom7720-a1-sgtl5000.dtb \
                     freescale/imx8qm-rom7720-a1-it6263.dtb \
                     freescale/recovery-imx8qm-rom7720-a1.dtb"

UBOOT_MAKE_TARGET = \
    "${@bb.utils.contains('COMBINED_FEATURES', 'optee', '', \
                                                        'u-boot.bin', d)}"
SPL_BINARY = \
    "${@bb.utils.contains('COMBINED_FEATURES', 'optee', 'spl/u-boot-spl.bin', \
                                                        '', d)}"

UBOOT_MAKE_TARGET = "u-boot.bin"
UBOOT_SUFFIX = "bin"
UBOOT_CONFIG ??= "4G"
UBOOT_CONFIG[4G] = "imx8qm_rom7720a1_4G_defconfig,sdcard"
UBOOT_CONFIG[FSPI_4G] = "imx8qm_rom7720a1_4G_fspi_defconfig"

BOOT_SPACE = "131072"
IMAGE_BOOTLOADER = "imx-boot"
IMX_BOOT_SEEK = "32"

WKS_FILE_DEPENDS_append = " firmware-imx-8"
IMAGE_BOOT_FILES += "hdmitxfw.bin m4_0.bin m4_1.bin"

IMXBOOT_TARGETS_SD = \
    "${@bb.utils.contains('COMBINED_FEATURES', 'optee', 'flash_spl flash_linux_m4', \
                                                        'flash flash_regression_linux_m4', d)}"
IMXBOOT_TARGETS_FSPI = \
    "${@bb.utils.contains('COMBINED_FEATURES', 'optee', 'flash_spl_flexspi', \
                                                        'flash_flexspi', d)}"
IMXBOOT_TARGETS = \
    "${@bb.utils.contains_any('UBOOT_CONFIG', 'FSPI_4G', '${IMXBOOT_TARGETS_FSPI}', \
                                                '${IMXBOOT_TARGETS_SD}' , d)}"

BOARD_TYPE = "mek"

# Add additional firmware
MACHINE_FIRMWARE_append = " linux-firmware-ath10k"
