#@TYPE: Machine
#@NAME: NXP i.MX6DL SABRE Smart Device
#@SOC: i.MX6DL
#@DESCRIPTION: Machine configuration for NXP i.MX6DL SABRE Smart Device
#@MAINTAINER: Otavio Salvador <otavio@ossystems.com.br>

MACHINEOVERRIDES =. "mx6:mx6dl:"

require conf/machine/include/advantech-imx6-settings.inc

KERNEL_DEVICETREE = "imx6dl-rsb4411-a2.dtb"

UBOOT_CONFIG ??= "2G"
UBOOT_CONFIG[2G] = "mx6dlrsb4411a2_2G_config,sdcard"

SPL_BINARY = "SPL"

SERIAL_CONSOLE = "115200 ttymxc0"

MACHINE_FIRMWARE:append:mx6 = " linux-firmware-ath6k"
MACHINE_FEATURES += " pci wifi bluetooth"
