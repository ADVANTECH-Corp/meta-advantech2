#@TYPE: Machine
#@NAME: Advantech i.MX 95 AOM-3511 Board
#@SOC: i.MX95
#@DESCRIPTION: Machine configuration for Advantech i.MX 95 AOM-3511 Board
#@MAINTAINER: Advanrech RISC SW Team

MACHINEOVERRIDES =. "mx95:"

require conf/machine/include/adv-imx95-evk.inc

KERNEL_DEVICETREE_BASENAME = "imx95-aom3511-a1"

UBOOT_CONFIG_BASENAME = "imx95_aom3511a1"

IMXBOOT_TARGETS_BASENAME = "flash"

DDR_FIRMWARE_NAME = " \
    lpddr5_dmem_v202306.bin \
    lpddr5_imem_v202306.bin \
"
IMAGE_BOOT_FILES:append = " \
    imx95-19x19-evk_m7_TCM_rpmsg_lite_pingpong_rtos_linux_remote_sm.bin \
    imx95-19x19-evk_m7_TCM_rpmsg_lite_str_echo_rtos.bin \
"

# Include device trees
KERNEL_DEVICETREE += " \
	freescale/${KERNEL_DEVICETREE_BASENAME}-m2-sdio.dtb \
	freescale/${KERNEL_DEVICETREE_BASENAME}-lvds0-auo.dtb \
	freescale/${KERNEL_DEVICETREE_BASENAME}-lvds1-auo.dtb \
"

