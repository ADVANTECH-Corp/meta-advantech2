#@TYPE: Machine
#@NAME: NXP i.MX 8M Mini RSB3730 with LPDDR4
#@SOC: i.MX8MM

require include/adv-imx8mm-evk.inc

# The device tree name is implicit for LPDDR4, so can't use MACHINE here
KERNEL_DEVICETREE_BASENAME = "imx8mm-rsb3730-a2"

KERNEL_DEVICETREE += "freescale/imx8mm-rsb3730-a2.dtb"
KERNEL_DEVICETREE += "freescale/imx8mm-rsb3730-a2-dsi-auog101uan02.dtb"
KERNEL_DEVICETREE += "freescale/imx8mm-rsb3730-a2-dsi2lvds-1920x1080.dtb"
KERNEL_DEVICETREE += "freescale/imx8mm-rsb3730-a2-dsi2lvds-800x480.dtb "


UBOOT_CONFIG_BASENAME = "imx8mm_rsb3730a2"

UBOOT_CONFIG ??= "2G"
UBOOT_CONFIG[2G] = "${UBOOT_CONFIG_BASENAME}_2G_defconfig,sdcard"
UBOOT_CONFIG[FSPI_2G] = "${UBOOT_CONFIG_BASENAME}_2G_defconfig"
UBOOT_CONFIG[mfgtool] = "${UBOOT_CONFIG_BASENAME}_2G_defconfig"
UBOOT_CONFIG[4G] = "${UBOOT_CONFIG_BASENAME}_4G_defconfig,sdcard"
UBOOT_CONFIG[FSPI_4G] = "${UBOOT_CONFIG_BASENAME}_4G_defconfig"
UBOOT_CONFIG[mfgtool] = "${UBOOT_CONFIG_BASENAME}_4G_defconfig"

DDR_FIRMWARE_NAME = " \
    lpddr4_pmu_train_1d_imem.bin \
    lpddr4_pmu_train_1d_dmem.bin \
    lpddr4_pmu_train_2d_imem.bin \
    lpddr4_pmu_train_2d_dmem.bin \
"

IMXBOOT_TARGETS_BASENAME = "flash_evk"
