#@TYPE: Machine
#@NAME: NXP i.MX6Q SABRE Smart Device
#@SOC: i.MX6Q
#@DESCRIPTION: Machine configuration for NXP i.MX6Q SABRE Smart Device
#@MAINTAINER: Otavio Salvador <otavio@ossystems.com.br>

MACHINEOVERRIDES =. "mx6:mx6q:"

require conf/machine/include/advantech-imx6-settings.inc

KERNEL_DEVICETREE = "imx6q-rsb4410-a1.dtb"

UBOOT_CONFIG ??= "1G"
UBOOT_CONFIG[1G] = "mx6qrsb4410a1_1G_config,sdcard"

UBOOT_MAKE_TARGET += "all"
SPL_BINARY = "SPL"

SERIAL_CONSOLE = "115200 ttymxc0"

MACHINE_FIRMWARE_append_mx6 = " linux-firmware-ath6k"
MACHINE_FEATURES += " pci wifi bluetooth"


