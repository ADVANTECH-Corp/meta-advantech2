#@TYPE: Machine
#@NAME: NXP i.MX8MP Evaluation Kit and i.MX8MP Evaluation Kit
#@SOC: i.MX8MP
#@DESCRIPTION: Machine configuration for NXP i.MX8MP EVK
#@MAINTAINER: Alexandru Palalau <ioan-alexandru.palalau@nxp.com>

MACHINEOVERRIDES =. "mx8:mx8m:mx8mp:imx8mpevk:"

require conf/machine/include/imx-base.inc
require conf/machine/include/tune-cortexa53.inc

MACHINE_FEATURES += " pci wifi bluetooth optee nxp8997 jailhouse"

KERNEL_DEVICETREE = " \
                     freescale/imx8mp-rsb3720-a1.dtb \
                     freescale/imx8mp-rsb3720-a1-lvds0-auo.dtb \
                     freescale/imx8mp-rsb3720-a1-lvds1-auo.dtb \
                     freescale/imx8mp-rsb3720-a1-lvds-dual.dtb \
                     freescale/imx8mp-rsb3720-a1-adv7535.dtb \
                     freescale/imx8mp-rsb3720-a1-auog101uan02.dtb \
                     freescale/imx8mp-rsb3720-a1-basler.dtb \
"

WKS_FILE_DEPENDS_append = " imx-m7-demos"
IMAGE_BOOT_FILES += "imx8mp_m7_TCM_hello_world.bin \
                    imx8mp_m7_TCM_rpmsg_lite_pingpong_rtos_linux_remote.bin \
                    imx8mp_m7_TCM_rpmsg_lite_str_echo_rtos.bin \
                    imx8mp_m7_TCM_sai_low_power_audio.bin \
"

UBOOT_CONFIG ??= "6G"
UBOOT_CONFIG[6G] = "imx8mp_rsb3720a1_6G_defconfig,sdcard"
UBOOT_CONFIG[4G] = "imx8mp_rsb3720a1_4G_defconfig,sdcard"
UBOOT_CONFIG[FSPI_6G] = "imx8mp_rsb3720a1_6G_defconfig"
UBOOT_CONFIG[FSPI_4G] = "imx8mp_rsb3720a1_4G_defconfig"
UBOOT_CONFIG[mfgtool] = "imx8mp_rsb3720a1_6G_defconfig"
SPL_BINARY = "spl/u-boot-spl.bin"

# Set DDR FIRMWARE
DDR_FIRMWARE_NAME = "lpddr4_pmu_train_1d_dmem_202006.bin lpddr4_pmu_train_1d_imem_202006.bin lpddr4_pmu_train_2d_dmem_202006.bin lpddr4_pmu_train_2d_imem_202006.bin"

# Set u-boot DTB
UBOOT_DTB_NAME = "imx8mp-rsb3720-a1.dtb"

# Set imx-mkimage boot target
IMXBOOT_TARGETS = "${@bb.utils.contains_any('UBOOT_CONFIG', 'FSPI_6G FSPI_4G', 'flash_evk_flexspi', 'flash_evk', d)}"

# Set Serial console
SERIAL_CONSOLES = "115200;ttymxc2"

IMAGE_BOOTLOADER = "imx-boot"

BOOT_SPACE = "65536"

LOADADDR = ""
UBOOT_SUFFIX = "bin"
UBOOT_MAKE_TARGET = ""
IMX_BOOT_SEEK = "32"

OPTEE_BIN_EXT = "8mp"

# Add additional firmware
MACHINE_FIRMWARE_append = " linux-firmware-ath10k"
