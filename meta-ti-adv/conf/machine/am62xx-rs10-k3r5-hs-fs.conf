#@TYPE: Machine
#@NAME: AM62xx HS-FS EVM (R5F)
#@DESCRIPTION: Machine configuration for the TI AM62xx HS-FS EVM (R5F core)

# Booting HS-FS requires different SYSFW, the rest is handled at runtime

require conf/machine/include/k3r5.inc
SOC_FAMILY_append = ":k3r5-hs-fs"

SYSFW_SOC = "am62x"
SYSFW_CONFIG = "evm"
SYSFW_SUFFIX = "hs-fs"

SYSFW_TIBOOT3_SYMLINK = ""

UBOOT_MACHINE = "am62x_rs10_r5_defconfig"

SPL_BINARY = ""
UBOOT_BINARY = "u-boot-spl.${UBOOT_SUFFIX}"
UBOOT_IMAGE = "u-boot-r5spl-hs-fs-${MAINMACHINE}-${PV}-${PR}.${UBOOT_SUFFIX}"
UBOOT_SYMLINK = "u-boot-r5spl-hs-fs.${UBOOT_SUFFIX}"
